
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperatura en Tiempo Real</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f9;
margin: 0;
padding: 0;
}
.container {
text-align: center;
padding: 50px;
}
h1 {
color: #333;
}
.temperature {
font-size: 50px;
color: #ff5733;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h1>Temperatura Actual</h1>
<p class="temperature" id="tempDisplay">Esperando datos...</p>
</div>
<script>
// Crear la conexi처n WebSocket
var socket = new WebSocket('ws://localhost:1880/temperatura'); // Usa la URL de tu servidor WebSocket
// Escuchar mensajes del WebSocket
socket.onmessage = function(event) {
var data = JSON.parse(event.data);
// -------------------------------------
var temperature = data.temperatura;
var humedad = data.humedad;
var calidad_aire = data.calidad_del_aire;
var presion = data.presion;
// --------------------------------
document.getElementById('tempDisplay').innerText = temperature + ' 째C';
fetch("prueba.php",{
    method: "POST",
    headers: {"content-type": "application/json" },
    body: JSON.stringify({ 
        temperatura: temperature,
        humedad: humedad,
        calidad_aire: calidad_aire,
        presion: presion
    })
})
    .then(res => res.text())
    .then(respuesta => console.log("respuesta PHP:", respuesta))
    .catch(err => console.error("ERROR: ", err));
};
socket.onopen = function() {
console.log("Conexi처n WebSocket abierta");
};
socket.onclose = function() {
console.log("Conexi처n WebSocket cerrada");
};
socket.onerror = function(error) {
console.log("Error en WebSocket: " + error);
};
</script>
</body>
</html>\
